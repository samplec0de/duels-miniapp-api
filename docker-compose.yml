version: '3'

services:
  nginx:
    image: nginx:1.15-alpine
    depends_on:
      - duels_miniapp_api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

  duels_miniapp_api:
    image: duels-miniapp-api
    build:
      context: .
      dockerfile: ./Dockerfile
